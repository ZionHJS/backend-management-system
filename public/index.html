<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入easyui的css和js -->
    <link rel="stylesheet" href="./lib/jquery-easyui-1.8.5/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="./lib/jquery-easyui-1.8.5/themes/icon.css">

    <!-- jQuery -->
    <script src="./lib/jquery-easyui-1.8.5/jquery.min.js"></script>
    <!-- easyui的全部脚本 -->
    <script src="./lib/jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
    <!-- 语言包 -->
    <script src="./lib/jquery-easyui-1.8.5/locale/easyui-lang-zh_CN.js"></script>
    <title>Document</title>

    <style>
        #addDialog{
            display:none;
        }
    </style>
</head>
<body>
    json-server Static Page
    <input type="button" id="btnOpenDialog" value="popTemplateDialog">
    <input type="button" id="btnCloseDialog" value="closeTemplateDialog">

    <div class="" id="addDialog">
        <h3>The PopUp Dialog</h3>
    </div>

    <script>
        $(function(){
            $('#btnCloseDialog').on('click', function(){
                $('#addDialog').dialog('close');
            });
            //给弹出对话框的按钮绑定点击事件
            $('#btnOpenDialog').on('click', function(){
                $('#addDialog').dialog({
                    width:400,
                    height:400,
                    title:'title of the PopUp Dialog!',
                    model:true
                });
            });
        });
    </script>
</body>
</html>
